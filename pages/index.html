<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../dist/css/style.css" />
  </head>
  <body data-page="home">
    <header>
      <div class="bg-ilaese-fifth">
        <div class="container py-3">
          <div class="row justify-content-between align-items-center">
            <div class="col-auto">
              <img src="../dist/image/logo.png" alt="logo" class="img-fluid" />
            </div>
            <div class="col-auto d-lg-none">
              <button

                <div class="line"></div>
              </button>
            </div>
            <div class="col-lg-9 col-xl-8 align-self-center">
              <div class="collapse d-lg-block" id="navigation-area">
                <div class="row gapy-3 justify-content-between mt-3 mt-lg-0">
                  <div class="col-lg-6">
                    <div class="d-flex h-100 align-items-center">
                      <nav class="menu">
                        <ul class="list-unstyled m-0 link-list">
                          <li><a href="#" class="active">Home</a></li>
                          <li><a href="#">Quem Somos</a></li>
                          <li><a href="#">Repositório</a></li>
                        </ul>
                      </nav>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div
                      class="
                        h-100
                        d-flex
                        align-items-center
                        flex-row
                        justify-content-between
                        flex-wrap
                        gapx-ilaese-32
                        gapy-3
                      "
                    >
                      <input class="input-search" placeholder="Pesquisar..." />

                      <div class="d-flex flex-row gapx-3 ms-auto">
                        <a
                          href="#"
                          class="
                            text-ilaese-third text-ilaese-second-hover
                            transition
                            text-decoration-none
                          "
                        >
                          <i class="fab fa-facebook"></i>
                        </a>
                        <a
                          href="#"
                          class="
                            text-ilaese-third text-ilaese-second-hover
                            transition
                            text-decoration-none
                          "
                        >
                          <i class="fab fa-instagram"></i>
                        </a>
                        <a
                          href="#"
                          class="
                            text-ilaese-third text-ilaese-second-hover
                            transition
                            text-decoration-none
                          "
                        >
                          <i class="fab fa-youtube"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-ilaese-third text-white ff-playfair fw-bold fz-14">
        <div class="container py-3">
          <div class="row">
            <div class="col">
              <div
                class="
                  d-flex
                  flex-wrap
                  justify-content-center
                  gapx-3
                  gapy-2
                  text-center
                "
              >
                <a href="#" class="text-reset text-decoration-none">
                  Boletim Contra-Corrente
                </a>
                <a href="#" class="text-reset text-decoration-none">
                  Estudos Socioeconômicos
                </a>
                <a href="#" class="text-reset text-decoration-none">
                  Anuário Estatístico
                </a>
                <a href="#" class="text-reset text-decoration-none">
                  Cursos de formação política
                </a>
                <span href="#" class="text-reset text-decoration-none submenu">
                  <span class="cursor-pointer"
                    >Cursos <i class="fas fa-chevron-down ms-1"></i
                  ></span>

                  <ul>
                    <li>
                      <a href="#">asdas</a>
                    </li>
                  </ul>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

    <main>
      <section class="py-5">
        <div class="swiper banner">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="../dist/image/banner.png" alt="" class="img-fluid" />
            </div>
            <div class="swiper-slide">
              <img src="../dist/image/banner-2.png" alt="" class="img-fluid" />
            </div>
          </div>
          <div class="swiper-navigation">
            <button class="slide-prev" type="button">
              <i data-feather="chevron-left"></i>
            </button>
            <button class="slide-next" type="button">
              <i data-feather="chevron-right"></i>
            </button>
          </div>
        </div>
      </section>
      <section class="bg-ilaese-gray">
        <div class="container pt-ilaese-64 pb-ilaese-80">
          <div class="row justify-content-center">
            <div class="col-md-11 col-lg-10">
              <h2
                class="fz-32 ff-playfair fw-bold text-ilaese-sixth mb-ilaese-32"
              >
                <i class="fas fa-graduation-cap me-4"></i> Conheça nossos cursos
                de Formação Política à distância
              </h2>
              <a href="#" class="btn btn-ilaese-sixth rounded-0">
                <i class="fas fa-external-link-alt me-2"></i>
                <strong>Ir para Plataforma de cursos do ILAESE</strong>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container pt-ilaese-80 pb-ilaese-40">
          <div class="row justify-content-center">
            <div class="col-md-11 col-lg-10">
              <div class="d-flex flex-column gapy-4">
                <h2
                  class="
                    fz-32
                    ff-playfair
                    fw-bold
                    text-ilaese-seventh
                    m-0
                    py-2
                    px-ilaese-32
                    bg-ilaese-seventh bg-opacity-10
                  "
                >
                  <i class="fas fa-graduation-cap me-4"></i> Cursos
                </h2>
                <div class="row row-cols-1 row-cols-md-3 gapy-2">
                  <a href="#" class="col d-block">
                    <div class="ratio ratio-16x9">
                      <img src="../dist/image/course.png" alt="curso" />
                    </div>
                  </a>
                  <a href="#" class="col d-block">
                    <div class="ratio ratio-16x9">
                      <img src="../dist/image/course.png" alt="curso" />
                    </div>
                  </a>
                  <a href="#" class="col d-block">
                    <div class="ratio ratio-16x9">
                      <img src="../dist/image/course.png" alt="curso" />
                    </div>
                  </a>
                </div>
                <a
                  href="#"
                  class="
                    fw-bold
                    d-flex
                    flex-row
                    align-items-center
                    gapx-2
                    text-ilaese-seventh text-decoration-none
                    ms-auto
                  "
                >
                  Ver todos <i class="fas fa-chevron-right"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="../dist/js/index.js"></script>
